<h1>Info over repetitieruimtes in Antwerpen</h1>
<ul *ngFor="let repetitieruimte of repetitieruimtes">
  <li>Naam: {{repetitieruimte.naam_zaal}}</li>
  <li>Activiteiten: {{repetitieruimte.hoofdfunctie_activiteitstype}}</li>
  <li>Max personen zittend: {{repetitieruimte.max_zittend}}</li>
  <li>Max personen staand: {{repetitieruimte.max_staand}}</li>
  
</ul>
